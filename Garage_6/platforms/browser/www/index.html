        <ons-page>

        <img src="img/dbi_logo.png" alt="DBI logo" />
        <hr />
        <!--login -->
        <div id="login-page">



                <div class="form center">
                        <h2 >Login To Your Account </h2>
                        <div class="pad">
                                <label>Email Address:</label>

                                <div><input type="email" class="text-input text-input--underbar center" placeholder="email" id="email"></div>
                        </div>
                        <div class="pad">
                                <label>Password:</label>
                                <div>
                                <input type="password" id="pw" class="text-input text-input--underbar center" placeholder="password"/>
                                </div>
                        </div>

                        <br />
                        <br />
                        <button class="button center" id="login-btn">Login</button>


        </div>
        </div>






        <!--Main Page  -->
        <div id="main-page">
                <h1 id="notLoaded"></h1>
                <div id="card" class="card center">
                        <div class="card-title card_title center">
                                <h2 id="card-title">Door is Open</h2>
                        </div>

                <table class="card-table">
                        <tr>

                <div class="card__content">
                        <div class="card-btns" id="open">
                                <!-- open, close, pause button  -->
                                <button class="no-dec-a button" id="close-btn">Close</button>
                                <!-- <button class="no-dec-a" id="settings-btn">Settings</button> -->
                        </div>
                        <!-- "settings panel" -->
                        <div id="settings_panel">
                                <!-- settings title -->
                                <!-- <h2 class="center">Settings</h2> -->
                                <!-- state of auto close -->
                                <h5  id="autoState">Auto-Close is Off</h5>
                                <!-- enable  auto close -->
                                <button id="enable_auto" class="button center">Enable Auto Close</button>
                                <!-- auto close settings -->
                                <div id="settings_module">
                                        <label>How long should the door wait to auto close (seconds) ? </label>
                                        <div id="give_padding">
                                                <input class="num-input text-input text-input--underbar" type="number" min="2" max="100" value="2" id="example-number-input">
                                                <button id="save_setting" class="button">Save</button>
                                        </div>
                                </div>
                                <!-- turn off auto close -->
                                <div id="offButton">
                                        <button class="button center" id="turn_off">Turn Off</button>
                                </div>

                        </div>
                </div>

                </div>
        </div>

        <!--Edit Modals -->
        <div id="edit-page">
                <div class="form-container">
                        <div>
                                <label>Garage Name</label>
                                <div>
                                        <input type="text" value="Garage Name" id="garage-name">
                                </div>
                        </div>
                        <div>
                                <label>Garage ID</label>
                                <div>
                                        <input type="text" value="ID" id="garage-id">
                                </div>
                        </div>
                        <div>


                                <h3> Which Enviromental Sensors Do You Have?</h3>
                                <label>
            <input type="checkbox" id="temp-check">
            Temperature
          </label>
                                <label>
                <input type="checkbox" id="hum-check">
                Humidity
              </label>
                                <label>
                    <input type="checkbox" id="motion-check">
                    Motion Sensing
                  </label>

                        </div>
                        <br />
                        <div>
                                <label>How long should the door wait to auto close(mins)? (0 turns this off)</label>
                                <div>
                                        <input class="num-input" type="number" value="10" id="example-number-input">
                                </div>
                        </div>
                        <div>
                                <label>Auto open door when you are how many yards away? (0 turns this off) </label>
                                <div>
                                        <input class="yard-input" type="number" value="400" id="yard-input"> yards
                                </div>
                        </div>
                        <div>


                                <h3>Mobile Alerts?</h3>
                                <label>
                    <input type="checkbox" id="door-opens-check">
                    Door Opens
                  </label>
                                <label>
                        <input type="checkbox" id="door-closes-check" >
                        Door Closes
                      </label>
                                <br />
                                <label>
                            <input type="checkbox" id="door-open-check">
                            Door Open For:
                          </label>
                                <input class="num-input" type="number" value="10"> <label>mins</label>

                        </div>
                        <button class="no-dec-a" id="save-btn">Save Changes</button>
                </div>

        </div>
        <script type="text/javascript" src="js/javascript.js"></script>
